<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Update Employee</h1>
    <form action="#" th:action="@{/api/employees/saveEmployee}" th:object="${employeeDto}" method="POST">
        <div class="form-group">
            <label for="id">Employee ID:</label>
            <input type="number" th:field="*{id}" id="id" readonly class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="John"
                   class="form-control mb-4 col-4">
            <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="Doe" class="form-control mb-4 col-4">
            <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="number" th:field="*{phone}" id="phone" placeholder="+91XXXXXXXXXX"
                   class="form-control mb-4 col-4">
            <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" placeholder="johndoe@gmail.com"
                   class="form-control mb-4 col-4">
            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username" placeholder="@Johndoe"
                   class="form-control mb-4 col-4">
            <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" placeholder="admin123@Johndoe"
                   class="form-control mb-4 col-4">
            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" th:field="*{role}" id="role" placeholder="admin123@Johndoe"
                   class="form-control mb-4 col-4">
            <small class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></small>
        </div>

        <button type="submit" class="btn btn-info col-2">Update Employee</button>
    </form>
    <hr>
    <a th:href="@{/api/employees/get}"> Back to Employee List</a>
</div>
</body>
</html>
