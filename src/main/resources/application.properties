
# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employeesDb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.repair=true

# Logging configuration
logging.level.com.example.controller=DEBUG

# Actuator configuration
management.endpoints.web.exposure.include=*
management.info.build.enabled=true
management.info.env.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
info.application.name=My Spring Boot App
info.application.version=1.0.0
info.application.description=Sample Spring Boot application with Actuator
info.company.name=Acme Corporation
info.company.location=Mumbai
info.contact.email=support@acmecorp.com
info.java-version = ${java.version}
info.java-vendor = ${java.vendor}
